---
layout: default
---



 
<div class="pjcontainer">
 
  <div class="row" >
    {% for post in site.posts %}
    <div class="col-sm">      
      <div class="card"  style="width:auto">
        <div class="card-body">
          <h5 class="card-title"><img src="https://img.icons8.com/windows/32/000000/edit-file.png"/><br><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>
          <p class="card-text"><div class="date" style="font-size:10px;">Written on {{ post.date | date: "%B %e, %Y" }}</div><hr>
          <div class="card-text-body">{{ post.excerpt }}</div></p>
          <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-outline-primary">Read More</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
 
</div>
