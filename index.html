---
layout: default
---



  <div class="posts">
    {% for post in site.posts %}
    <div class="jumbotron"></div>
      <article class="post">

        <h1 class="display-4"> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <p class="lead">
        <div class="entry">
          {{ post.excerpt }}
        </div>
      </p>
        <a href="{{ site.baseurl }}{{ post.url }}" role="button" class="btn btn-primary btn-lg">Read More</a>
        </article>
      </div>
    {% endfor %}
  </div>
