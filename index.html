---
layout: default
---


<div class="jumbotron">
  <div class="posts">
    {% for post in site.posts %}
      <article class="post">

        <h1 class="display-4"> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <p class="lead">
        <div class="entry">
          {{ post.excerpt }}
        </div>
      </p>
        <a href="{{ site.baseurl }}{{ post.url }}" role="button" class="read-more">Read More</a>
        </article>
    {% endfor %}
  </div>
</div>
